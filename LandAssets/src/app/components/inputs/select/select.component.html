<mat-form-field>
    <mat-label>{{placeholder}}</mat-label>
    <mat-select (selectionChange)="sendData()" [(ngModel)]="selectedValue" name="name">
        <ng-container *ngFor="let option of options">
            <mat-option [value]="$any(option)[value]">{{$any(option)[label]}}</mat-option>
        </ng-container>
    </mat-select>
</mat-form-field>
